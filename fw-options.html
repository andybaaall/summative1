<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stylesheet.css">
    <title></title>
  </head>
  <body>
    <div class="fixed-top">
      <div class="row col12 flexbox justify-space-between main-accent-color">
        <div class="logo float-left">
        </div>
        <div id="hamburger-button" class="hamburger-button float-right" alt="Dropdown menu button">
        </div>
      </div>

      <div id="dropdown" class="dropdown col12 main-accent-color">
        <div class="dropdown-menu-item copy large-copy light-copy supreme-color">
          supreme blend
        </div>
        <div class="dropdown-menu-item copy large-copy light-copy boxer-color">
          boxer blend
        </div>
        <div class="dropdown-menu-item copy large-copy light-copy colombia-color">
          colombia cinai
        </div>
        <div class="dropdown-menu-item copy large-copy light-copy ethiopia-color">
          ethiopia yirgacheffe
        </div>
        <div class="dropdown-menu-item copy large-copy light-copy">
          privacy policy
        </div>
      </div>
    </div>

    <div id="grid-container" class="grid-container col12 background-color">
      <div>
        <div class="col12 option-label">
          have here or take away?
        </div>
        <div class="row col12 flexbox justify-space-around">
          <div id="have-here" class="col3 option-selected align-center">
            have here
          </div>
          <div id="take-away" class="col3 option-deselected align-center">
            take away
          </div>
        </div>
        <div class="row col4 offset-left4 offset-right4 flexbox justify-space-around">
          <div id="have-here-little-guy" class="little-guy-selected">
          </div>
          <div id="take-away-little-guy" class="little-guy-deselected">
          </div>
        </div>
      </div>

      <div>
        <div class="col12 option-label">
          milk
        </div>
        <div class="row col12 flexbox justify-space-around">
          <div id="soy" class="col3 option-deselected align-center">
            soy
          </div>
          <div id="full-cream" class="col3 option-selected align-center">
            full cream
          </div>
          <div id="trim" class="col3 option-deselected align-center">
            trim
          </div>
        </div>
        <div class="row col4 offset-left4 offset-right4 flexbox justify-space-around">
          <div id="soy-little-guy" class="little-guy-deselected">
          </div>
          <div id="full-cream-little-guy" class="little-guy-selected">
          </div>
          <div id="trim-little-guy" class="little-guy-deselected">
          </div>
        </div>
      </div>

      <div>
        <div class="col12 option-label">
          sugar?
        </div>
        <div class="row col12 flexbox justify-space-around">
          <div id="no-thanks" class="col3 option-selected align-center">
            no thanks
          </div>
          <div id="one-please" class="col3 option-deselected align-center">
            one, please
          </div>
          <div id="two-please"  class="col3 option-deselected align-center">
            two, please
          </div>
        </div>
        <div class="row col4 offset-left4 offset-right4 flexbox justify-space-around">
          <div id="no-thanks-little-guy" class="little-guy-selected">
          </div>
          <div id="one-please-little-guy" class="little-guy-deselected">
          </div>
          <div id="two-please-little-guy" class="little-guy-deselected">
          </div>
        </div>
      </div>

    </div>

    <div class="row col12 flexbox background-color absolute-bottom fixed-bottom">
      <div id="order-total" class="col6 float-left align-center order-total copy dark-copy large-copy ">
        $4.50
      </div>
      <div class="col6 float-right align-center">
        <a href="soy-flat-white.html">
          <button class="button small-button main-accent-color copy dark-copy button-copy">
            confirm
          </button>
        </a>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="js/jQuery3.3.1.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</html>
