<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Summative 1 - Supreme Coffee Web Application</title>
  </head>
  <body>
    <div class="fixed-top">
      <div class="row col12 flexbox justify-space-between main-accent-color">
        <div class="logo float-left">
        </div>
        <div id="hamburger-button" class="float-right desktop-hide tablet-hide hamburger-button">
        </div>
      </div>
    </div>

    <div class="row col-12 processing-container main-accent-color">
      <div class="row float-left col8 offset-left2 offset-right2 processing-bar-container">
          <div id="progress-container" class="progress button background-color">
            <div id="progress-top" class="progress-bar supreme-color">
            </div>
          </div>
          <div id="progress-bottom" class="align-center copy dark-copy">
            we're working on your order. wait times right now are up to 4 minutes.
          </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jQuery3.3.1.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
